<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Climate+Crisis&family=Indie+Flower&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <div class="title">Your Result</div>
        <div class="currentScore">
          <div class="yourScore">76</div>
          <div class="outOf">of 100</div>
        </div>

        <div class="txt">Great</div>
        <div class="para">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <div class="titleTwo">Summary</div>

        <div class="reaction">
          <div class="reac">
            <img src="./assets/images/icon-reaction.svg" alt="reaction img" />
            <p>Reaction</p>
          </div>
          <div class="score"><span style="color: black">80</span> / 100</div>
        </div>

        <div class="memory">
          <div class="mem">
            <img src="./assets/images/icon-memory.svg" alt="memory img" />
            <p>Memory</p>
          </div>
          <div class="score"><span style="color: black">92</span> / 100</div>
        </div>

        <div class="verbal">
          <div class="verb">
            <img src="./assets/images/icon-verbal.svg" alt="verbal img" />
            <p>Verbal</p>
          </div>
          <div class="score"><span style="color: black">61</span> / 100</div>
        </div>

        <div class="visual">
          <div class="vis">
            <img src="./assets/images/icon-visual.svg" alt="visual img" />
            <p>Visual</p>
          </div>
          <div class="score"><span style="color: black">72</span> / 100</div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/jake-moretz-450668255/">Jake Moretz</a>.
    </div>
  </body>
</html>
